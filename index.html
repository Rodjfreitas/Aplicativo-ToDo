<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->




  <link rel="stylesheet" href="css/estilo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Aplicativo ToDo</title>




</head>
<body>
  <header>
    <div id="titulo">
      <h1>TODO</h1>
      <img class="img sol"  src="images/icon-sun.svg" alt="ícone do sol" >
      <img class="img lua" src="images/icon-moon.svg" alt="ícone da lua">
    </div>

    <div class="list">
      <div class="checkbox-wrapper">
        <input type="checkbox" class="meuCheckbox" id="meuCheckbox" onchange="checkedInput()" onclick="createDivs()">
        <label class="labelMain" for="meuCheckbox">&#x2713</label>
      </div>
      <input class="inputTodo" type="text" placeholder="Create a new Todo..."> 
    </div>
  </header>

  <section>
    <div id="secaoMain"></div>
    
    
  </section>
  <div class="resume">
    <p class="qtdResumo">items left</p>
    <div class="textOpt">
      <input type="radio" name="select" id="filterAll" onclick="colorirLabel()" onchange="filtrandoTudo()">
      <input type="radio" name="select" id="filterAct" onclick="colorirLabel()" onchange="filtrandoAtivos()">
      <input type="radio" name="select" id="filterCom" onclick="colorirLabel()" onchange="filtrandoCompletos()">
      <label class="filter all" for="filterAll">All</label>
      <label class="filter active" for="filterAct">Active</label>
      <label class="filter complete" for="filterCom">Complete</label>
    </div>
    <p class="clearText" onclick="chamarExclusao()">Clear Completed</p>
  </div>

  

  

  
   
  

  

  

  <footer>
    <p class="arrastar">Drag and drop to reorder list(in progress)</p>
    <p> Coded by <a href="https://www.linkedin.com/in/rodrigojfreitas/">Rodrigo Freitas</a>.</p>
  </footer>


  <script src="js/ambiente.js"></script>

</body>
</html>
